<!DOCTYPE html>
<html>
<head>
<title>Prediction</title>
<style>
div.relative {
    position: relative;
    left: 400px;
}
p.big {
	line-height: 200%
}
</style>
</head>
<body><div class="relative">
<h1>Prediction</h1>
<form action="Prediction_Respond" method="post">
<p class="big">
<font size="4">
	Fico: <input type="text" name="fico"><br>
	First Time Homebuyer Flag: 
		<select name="flag_fthb">
		  <option value="N">N</option>
		  <option value="Y">Y</option>
		</select><br>
	MSA: 
		<select name="cd_msa">
		  <option value="N">N</option>
		  <option value="Y">Y</option>
		</select><br>
	MI: <input type="text" name="mi_pct"><br>
	Number of Units: <input type="text" name="cnt_units"><br>
	Occupancy Status: 
		<select name="occpy_sts">
		  <option value="I">I</option>
		  <option value="O">O</option>
		  <option value="S">S</option>
		</select><br>
	CLTV: <input type="text" name="cltv"><br>
	DTI: <input type="text" name="dti"><br>
	Original UPB: <input type="text" name="orig_upb"><br>
	LTV: <input type="text" name="ltv"><br>
	Original Interest Rate: <input type="text" name="int_rt"><br>
	Channel:
		<select name="Channel">
		  <option value="B">B</option>
		  <option value="C">C</option>
		  <option value="R">R</option>
		  <option value="T">T</option>
		</select><br>
	PPM Flag: 
		<select name="ppmt_pnlty">
		  <option value="N">N</option>
		  <option value="Y">Y</option>
		</select><br>
	Property Type:
		<select name="prop_type">
		  <option value="CO">CO</option>
		  <option value="CP">CP</option>
		  <option value="LH">LH</option>
		  <option value="MH">MH</option>
		  <option value="PU">PU</option>
		  <option value="SF">SF</option>
		</select><br>
	Loan Purpose:
		<select name="loan_purpose">
		  <option value="C">C</option>
		  <option value="N">N</option>
		  <option value="P">P</option>
		</select><br>
	Original Loan Term: <input type="text" name="orig_loan_term"><br>
	Number of Borrowers: <input type="text" name="cnt_borr"><br>
	API key: <input type="text" name="key" value={{key}}><br>
	URL: <input type="text" name="url" value={{url}}><br>
	Models:
		<select name="model">
		  <option value={{DecisionForest}}>DecisionForest</option>
		  <option value={{LogisticRegression}}>LogisticRegression</option>
		  <option value={{NeuralNetwork}}>NeuralNetwork</option>
		</select><br>
	<br>
	<br>
	<input type="submit">
</font>
</p>
</form>
</div>

</body>
</html>
